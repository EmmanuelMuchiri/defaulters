{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->

        <div class="col-md-4 phone-section">
        </div>



        <div class="col-md-4 form-section">

            {% if form.errors %}
            <p>Password or Username is incorrect</p>
            {% endif %}

            <div class="panel panel-default" style="margin-top:280px;">

                <div class="panel-body">
                        <img alt="IG" src="http://www.nairobibusinessmonthly.com/wp-content/uploads/2017/09/1185653211adc064092a681acf400e11148895e8.jpg" height=300 class="img-fluid">
                    <div class="text-center">
                        <form action="/accounts/login/" method="post">

                            {% csrf_token%}
                            {% bootstrap_form form %}

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary login-button" value="Log in">

                            </div>
                            <input type="hidden" name="next" value="/">

                        </form>
                        <!-- <li class="nav-item"> -->
                            <i class="fa fa-google" aria-hidden="true"></i>

                            <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">Sign in with gmail</a>
                        <!-- </li> -->
                    </div>
                </div>

            </div>

            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <p> Don't have an account? <span><a class="" href="/accounts/register">Sign Up</a></span></p>
                
                    <!-- <li>
                        <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
                    </li> -->
                </div>
            </div>

        </div>
        <!-- Empty div -->
        <div class="col-md-4"></div>
    </div>

</div>

{% endblock %}
